
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <caption>Page {{page + 1}}, order by {{ orderBy }} {{ orderDirection }}</caption>
    <thead class="thead-dark">
      <tr class="sort-header">
        <th scope="col" (click)="changeOrder('id')">#</th>
        <th scope="col" (click)="changeOrder('name')">Name</th>
        <th scope="col" (click)="changeOrder('login')">login</th>
        <th scope="col">roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; trackBy: trackUser">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.login}}</td>
        <td>{{user.roles}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="fixed-bottom">
  <nav aria-label="Users pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="!hasPrevious"><a class="page-link" (click)="previousPage()">Previous</a></li>
      <li class="page-item" [class.disabled]="!hasNext"><a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>
</div>
