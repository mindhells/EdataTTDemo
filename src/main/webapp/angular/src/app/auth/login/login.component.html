<form [formGroup]="loginForm" (submit)="login()" novalidate>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputLogin">login</label>
            <input type="text" class="form-control" id="inputLogin"  placeholder="login"
            formControlName="login" [class.is-invalid]="loginForm.controls.login.invalid">
            <div class="invalid-feedback">
              Please provide a username
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="password"
            formControlName="password" [class.is-invalid]="loginForm.controls.password.invalid">
            <div class="invalid-feedback">
              Please provide a password
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Enter</button>
</form>
